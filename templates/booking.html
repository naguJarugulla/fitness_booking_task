<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Class</title>
</head>
<body>
    <h2>Book a Class</h2>

    <form action="/book" method="POST">
        <label for="class_id">Select Class:</label><br>
        <select name="class_id" id="class_id" required>
            <option value="" disabled selected>Select a class</option>
            {% for class in classes %}
                <option value="{{ class[0] }}">{{ class[1] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="client_name">Your Name:</label><br>
        <input type="text" id="client_name" name="client_name" required><br><br>

        <label for="client_email">Your Email:</label><br>
        <input type="email" id="client_email" name="client_email" required><br><br>

        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
